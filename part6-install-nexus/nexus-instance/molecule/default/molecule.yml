---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: nexus-instance
    image: part6-install-nexus
    pre_build_image: true
provisioner:
  name: ansible
  log: true
verifier:
  name: ansible
  options:
    v: 4
scenario:
  name: default
  test_sequence:
    - create
    - prepare
    - converge
    - verify
    - destroy