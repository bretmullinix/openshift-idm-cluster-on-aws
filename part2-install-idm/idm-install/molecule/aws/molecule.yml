---
dependency:
  name: galaxy
driver:
  name: delegated
  ssh_connection_options:
      - '-o ControlPath=~/.ansible/cp/%r@%h-%p'
platforms:
  - name: idm-instance
provisioner:
  name: ansible
  log: true
  config_options:
    defaults:
      remote_user: centos
      vault_password_file: ${MOLECULE_PROJECT_DIRECTORY}/vault_secret
    privileged_escalation:
      become: true
      become_ask_pass: false
verifier:
  name: ansible
